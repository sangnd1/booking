<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concierge Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/home.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cards.js"></script>
</head>

<body>
  <div class="container py-5 custom-container ">
    <p class="text-center mb-5 custom-font">Concierge Paid Service/有償サービス</p>
    <div class="service-container concierge-paid-service-container">
      <!-- Main services cards will be rendered here -->
    </div>

    <p class="text-center my-5 mt-5 mb-4 mb-md-5 pt-5 custom-font">Other Concierge Paid Service/その他の有償サービス</p>
    <div class="service-container other-concierge-paid-service-container">
      <!-- Other services cards will be rendered here -->
    </div>

    <p class="text-center my-5 mt-5 mb-4 mb-md-5 pt-5 custom-font">Free service/無償サービス</p>
    <div class="free-service-container">
      <!-- Free services cards will be rendered here -->
    </div>

    <!-- Thank You Section -->
    <div class="text-center pt-5 mb-5">
      <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-sm-5">
        <div class="text-start fs-5" style="min-width: 300px;">
          <h1 class="mb-4 fw-bold text-start">
            THANK YOU!<br>YOUR APPLICATION HAS <br>BEEN ACCEPTED.
          </h1>
          <h3 class="mb-4">お申し込みを受け付けました。</h3>
          <p class="mb-4"><i class="bi bi-arrow-right"></i> A representative will contact you shortly.</p>
          <p class="mb-4"><i class="bi bi-arrow-right"></i> Upon request depending on availability.</p>
          <p class="mb-4 fw-bold"><i class="bi bi-arrow-right fz-size"></i> 追って担当者よりご連絡差し上げます。</p>
          <p class="mb-4 fw-bold"><i class="bi bi-arrow-right fz-size"></i> 予約状況等によりご希望に添えない場合がございます。</p>
        </div>
        <div>
          <img src="image/image_9.jpg" alt="Thank you image" class="img-fluid mt-4"
            style="width: 450px; height: 355px; object-fit: cover;">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
